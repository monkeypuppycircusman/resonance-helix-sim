<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resonance Helm - Helix Flow Sim</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #info {
      position: absolute; top: 10px; left: 10px; color: #fff; font-family: Arial, sans-serif;
      pointer-events: none; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info">
    Resonance Helm Sim: Counter-rotating helical energy flow up spine<br>
    Rainbow gradient: red (base) → violet (crown)<br>
    Drag to orbit, scroll to zoom
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 15);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // Spine curve (simplified S-curve side view approximation)
    const spinePoints = [];
    for (let i = 0; i <= 20; i++) {
      const t = i / 20;
      const y = -10 + t * 20; // from -10 (sacrum) to 10 (crown)
      const z = Math.sin(t * Math.PI * 1.5) * 1.5; // slight forward curve
      spinePoints.push(new THREE.Vector3(0, y, z));
    }
    const spineCurve = new THREE.CatmullRomCurve3(spinePoints, false);

    // Central spine line (faint reference)
    const spineGeo = new THREE.TubeGeometry(spineCurve, 64, 0.15, 8, false);
    const spineMat = new THREE.MeshBasicMaterial({ color: 0x333333, transparent: true, opacity: 0.4 });
    const spineMesh = new THREE.Mesh(spineGeo, spineMat);
    scene.add(spineMesh);

    // Helix params
    const helixRadius = 1.2;
    const turns = 8; // number of full twists along spine
    const segments = 200; // resolution

    // Create two helical paths (left/right counter-rotating)
    function createHelixPath(offsetSign) {
      const points = [];
      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const basePoint = spineCurve.getPointAt(t);
        const angle = t * Math.PI * 2 * turns + offsetSign * Math.PI; // counter-rotate one
        const x = Math.cos(angle) * helixRadius;
        const zOffset = Math.sin(angle) * helixRadius;
        points.push(new THREE.Vector3(
          basePoint.x + x,
          basePoint.y,
          basePoint.z + zOffset
        ));
      }
      return new THREE.CatmullRomCurve3(points, false);
    }

    const helixLeft = createHelixPath(1);
    const helixRight = createHelixPath(-1);

    // Particle system for flow (instanced for perf)
    const particleCount = 800;
    const dummy = new THREE.Object3D();
    const geometry = new THREE.SphereGeometry(0.08, 6, 6);
    const material = new THREE.MeshBasicMaterial({ vertexColors: true });

    const instancedMeshLeft = new THREE.InstancedMesh(geometry, material, particleCount);
    const instancedMeshRight = new THREE.InstancedMesh(geometry, material, particleCount);
    scene.add(instancedMeshLeft, instancedMeshRight);

    // Init positions/colors (will animate)
    const positionsLeft = new Float32Array(particleCount * 3);
    const colorsLeft = new Float32Array(particleCount * 3);
    const positionsRight = new Float32Array(particleCount * 3);
    const colorsRight = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount; i++) {
      const t = Math.random();
      const posL = helixLeft.getPointAt(t);
      const posR = helixRight.getPointAt(t);

      dummy.position.copy(posL);
      dummy.updateMatrix();
      instancedMeshLeft.setMatrixAt(i, dummy.matrix);

      dummy.position.copy(posR);
      dummy.updateMatrix();
      instancedMeshRight.setMatrixAt(i, dummy.matrix);

      // Rainbow gradient based on height (y from -10 to 10 → hue 0 red to ~0.78 violet)
      const hue = (posL.y + 10) / 20; // 0 to 1
      const color = new THREE.Color().setHSL(hue * 0.833, 1.0, 0.6); // full spectrum-ish

      colorsLeft[i*3] = color.r; colorsLeft[i*3+1] = color.g; colorsLeft[i*3+2] = color.b;
      colorsRight[i*3] = color.r; colorsRight[i*3+1] = color.g; colorsRight[i*3+2] = color.b;
    }

    instancedMeshLeft.geometry.setAttribute('color', new THREE.InstancedBufferAttribute(colorsLeft, 3));
    instancedMeshRight.geometry.setAttribute('color', new THREE.InstancedBufferAttribute(colorsRight, 3));
    instancedMeshLeft.instanceMatrix.needsUpdate = true;
    instancedMeshRight.instanceMatrix.needsUpdate = true;

    // Animation loop
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const time = clock.getElapsedTime();

      controls.update();

      // Animate upward flow + oscillation
      const flowSpeed = 0.15;
      const oscAmp = 0.3;
      const oscFreq = 4;

      for (let i = 0; i < particleCount; i++) {
        let t = (i / particleCount + time * flowSpeed) % 1;

        // Left helix
        let pos = helixLeft.getPointAt(t);
        const osc = Math.sin(time * oscFreq + t * Math.PI * 10) * oscAmp;
        pos.y += osc * 0.5; // slight vertical wave
        dummy.position.copy(pos);
        dummy.updateMatrix();
        instancedMeshLeft.setMatrixAt(i, dummy.matrix);

        // Right helix (counter phase for visual interest)
        pos = helixRight.getPointAt(t);
        const oscR = Math.sin(time * oscFreq + t * Math.PI * 10 + Math.PI) * oscAmp;
        pos.y += oscR * 0.5;
        dummy.position.copy(pos);
        dummy.updateMatrix();
        instancedMeshRight.setMatrixAt(i, dummy.matrix);
      }

      instancedMeshLeft.instanceMatrix.needsUpdate = true;
      instancedMeshRight.instanceMatrix.needsUpdate = true;

      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
