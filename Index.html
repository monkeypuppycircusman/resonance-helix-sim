<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resonance Helm Helix Flow - Rainbow Gradient Spine</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #info {
      position: absolute; top: 15px; left: 15px; color: #eee; background: rgba(0,0,0,0.6);
      padding: 12px 16px; border-radius: 8px; pointer-events: none; font-size: 14px; line-height: 1.4;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div id="info">
    Resonance Helm Sim: Counter-rotating helical oscillation flow up spine<br>
    Rainbow gradient: red (sacrum/base) â†’ violet (crown/top)<br>
    Particles oscillate + flow upward | Drag orbit, scroll zoom
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // === Scene Setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000814);

    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 18);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 8;
    controls.maxDistance = 40;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(8, 12, 10);
    scene.add(dirLight);

    // === Spine Curve (S-shaped for realism, side-ish view) ===
    const spinePoints = [];
    const spineSegments = 30;
    for (let i = 0; i <= spineSegments; i++) {
      const t = i / spineSegments;
      const y = -12 + t * 24;                 // sacrum ~ -12 to crown ~ +12
      const z = Math.sin(t * Math.PI * 1.2) * 2.5 + Math.cos(t * Math.PI * 0.8) * 1; // natural curve
      spinePoints.push(new THREE.Vector3(0, y, z));
    }
    const spineCurve = new THREE.CatmullRomCurve3(spinePoints, false);

    // Faint central spine tube
    const spineTube = new THREE.TubeGeometry(spineCurve, 128, 0.18, 12, false);
    const spineMat = new THREE.MeshBasicMaterial({
      color: 0x222244, transparent: true, opacity: 0.35, wireframe: true
    });
    scene.add(new THREE.Mesh(spineTube, spineMat));

    // === Helix Paths (counter-rotating) ===
    const helixRadius = 1.4;
    const helixTurns = 9;          // twists along length
    const helixRes = 256;          // smooth path

    function generateHelix(offsetSign) {
      const points = [];
      for (let i = 0; i <= helixRes; i++) {
        const t = i / helixRes;
        const base = spineCurve.getPointAt(t);
        const angle = t * Math.PI * 2 * helixTurns + offsetSign * Math.PI / 2;
        const x = Math.cos(angle) * helixRadius;
        const zOff = Math.sin(angle) * helixRadius;
        points.push(new THREE.Vector3(base.x + x, base.y, base.z + zOff));
      }
      return new THREE.CatmullRomCurve3(points);
    }

    const helixL = generateHelix(1);
    const helixR = generateHelix(-1);

    // === Particle Systems (instanced for both helices) ===
    const particleCount = 1000;
    const particleGeo = new THREE.SphereGeometry(0.07, 8, 8);
    const particleMat = new THREE.MeshBasicMaterial({ vertexColors: true });

    const instLeft = new THREE.InstancedMesh(particleGeo, particleMat, particleCount);
    const instRight = new THREE.InstancedMesh(particleGeo, particleMat, particleCount);
    scene.add(instLeft, instRight);

    const dummy = new THREE.Object3D();
    const tempColor = new THREE.Color();

    // Initial setup + rainbow by height
    for (let i = 0; i < particleCount; i++) {
      // Random start along path
      const t = Math.random();
      const posL = helixL.getPointAt(t);
      const posR = helixR.getPointAt(t);

      dummy.position.copy(posL);
      dummy.updateMatrix();
      instLeft.setMatrixAt(i, dummy.matrix);

      dummy.position.copy(posR);
      dummy.updateMatrix();
      instRight.setMatrixAt(i, dummy.matrix);

      // Rainbow: hue from 0 (red base) to ~0.78 (violet crown)
      const hue = THREE.MathUtils.mapLinear(posL.y, -12, 12, 0, 0.78);
      tempColor.setHSL(hue, 1.0, 0.65);
      const colorArr = new Float32Array([tempColor.r, tempColor.g, tempColor.b]);
      instLeft.geometry.attributes.color.set(colorArr, i * 3);
      instRight.geometry.attributes.color.set(colorArr, i * 3);
    }

    instLeft.geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(particleCount * 3), 3));
    instRight.geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(particleCount * 3), 3));
    instLeft.instanceMatrix.needsUpdate = instRight.instanceMatrix.needsUpdate = true;

    // === Animation ===
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      controls.update();

      const flowSpeed = 0.18;
      const oscFreq = 5.5;
      const oscAmp = 0.35;

      for (let i = 0; i < particleCount; i++) {
        let progress = (i / particleCount + t * flowSpeed) % 1;

        // Left helix
        let pos = helixL.getPointAt(progress);
        const oscL = Math.sin(t * oscFreq + progress * Math.PI * 12) * oscAmp;
        pos.y += oscL;
        dummy.position.copy(pos);
        dummy.updateMatrix();
        instLeft.setMatrixAt(i, dummy.matrix);

        // Right helix (counter-phase osc)
        pos = helixR.getPointAt(progress);
        const oscR = Math.sin(t * oscFreq + progress * Math.PI * 12 + Math.PI) * oscAmp;
        pos.y += oscR;
        dummy.position.copy(pos);
        dummy.updateMatrix();
        instRight.setMatrixAt(i, dummy.matrix);
      }

      instLeft.instanceMatrix.needsUpdate = instRight.instanceMatrix.needsUpdate = true;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
